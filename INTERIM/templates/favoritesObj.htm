<div class="row">
    <div class="collection col-lg-12 col-xlg-12">
        <div class="favorite-CRUD pull-right col-lg-1 col-xlg-1">            
            <ul id="" class="favObjCRUD">
                <li onclick="favObjAdd('{{id}}'); return false;"><a href="#">add_to_list</a></li>
                <li onclick="favObjRemove('{{id}}'); return false;"><a href="#">remove</a></li>                
            </ul>
        </div>

        <div class="image pull-right col-lg-3 col-xlg-3">
            <a href="singleObject.php?PID={{id}}">                                
                <img src="http://silo.lib.wayne.edu/imageServer?imgURL=http://silo.lib.wayne.edu/fedora/objects/{{id}}/datastreams/THUMBNAIL/content"/>                
            </a>
        </div>

        <div class="collection-details col-lg-8 col-xlg-8">
            <h4 class="object-title">
                {{dc_title}}
            </h4>            
            <span class="object-date">
                {{dc_date}}
            </span>
            <p class="object-description">
                {{dc_description}}
            </p>
        </div>

    </div>
</div>
