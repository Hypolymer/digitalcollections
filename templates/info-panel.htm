<h3 class="title">
    {{solrGetFedDoc.response.docs.0.dc_title.0}}
</h3>

<p class="description">
    {{{solrGetFedDoc.response.docs.0.dc_description.0}}}
</p>


<ul class="buttons">
    <li class="more-info-clickr">
        <img src="img/info.png" alt=""> <span class="more-info">More Info</span>
    </li>
    <li class="add-to-favorites" onclick="addFav();">
        <img src="img/star.png" alt=""> Add to Favorites
    </li>
    <li class="view-share-buttons">                                    
        <img src="img/share.png" alt=""> Share Objects
    </li>

</ul>

<div id="content" class="share-buttons">
  <input type="checkbox" class="checkbox" id="share" checked>
  <label for="share" class="label entypo-export"></label>
  <div class="social">
    <ul>
      <li><a href="https://twitter.com/share?text=http%3A%2F%2Fsilo.lib.wayne.edu/digitalcollections" target="_blank" onmouseover="this.href='https://twitter.com/share?text='+encodeURIComponent(location.href);" class="entypo-twitter"></a></li>
      <li><a href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fsilo.lib.wayne.edu/digitalcollections" target="_blank" onmouseover="this.href='http://www.facebook.com/sharer.php?u='+encodeURIComponent(location.href);" class="entypo-facebook"></a></li>
      <li><a href="mailto:?subject=Digital Collections at WSU&body=[sub]" onclick="this.href = this.href.replace('[sub]',window.location)" class="entypo-mail"></a></li>
    </ul>
  </div>
</div>
