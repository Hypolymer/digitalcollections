{{#images}}
	<div class="row">
		<div class="col-md-6">
			<a href="//{{APIdata.config.APP_HOST}}/loris/fedora:{{APIdata.APIParams.PID}}|{{jp2}}/full/full/0/default.jpg"><img src="//{{APIdata.config.APP_HOST}}/loris/fedora:{{APIdata.APIParams.PID}}|{{jp2}}/full/60,/0/default.jpg"/><br><br>{{ds_id}}</a>			
		</div>
		{{#bitStream}}
			<div class="col-md-6">
				<a id="{{ds_id}}" target="_blank" href="{{bitStream.ACCESS.url}}"><button onclick="$('#{{ds_id}} .jpeg_buttons').css('background-color','rgba(255,214,214,1)'); $('#{{ds_id}} .jpeg_buttons').html('Download Used');" type="btn" class="btn jpeg_buttons">View JPEG</button></a>
				<a id="{{ds_id}}" style="margin-left:15px;" href="{{bitStream.ACCESS.url}}&download=true" download><button onclick="$('#{{ds_id}} .jpeg_buttons').css('background-color','rgba(255,214,214,1)'); $('#{{ds_id}} .jpeg_buttons').html('Download Used');" type="btn" class="btn jpeg_buttons">Download JPEG</button></a>
				<br>
				<br>
				<a href="{{bitStream.ORIGINAL.url}}&download=true" download><button onclick="$(this).css('background-color','rgba(255,214,214,1)'); $(this).html('Download Used');" type="btn" class="btn">Fullsize Original</button></a>
			</div>			
		{{/bitStream}}
	</div>
{{/images}}
